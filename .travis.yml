language: python
python:
  - "2.7"
addons:
  apt:
    packages:
        - libatlas-dev 
        - libatlas-base-dev 
        - liblapack-dev
        - libproj-dev
        - gfortran
        - gdal-bin
        - libgdal1-dev
install:
    # Expand include path for building python-gdal bindings.
    - export CPLUS_INCLUDE_PATH="/usr/include/gdal"
    - export C_INCLUDE_PATH="/usr/include/gdal"
    # GDAL python version must match system libgdal version.
    - travis_retry pip install pyflakes pep8 GDAL==1.10.0
    # No need to install requirements until we run tests.
    #- travis_retry pip install -r requirements.txt
script: 
    - pyflakes agdc 
    # No tests are run yet.
cache: apt
