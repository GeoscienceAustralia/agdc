[datacube]
default_tile_type_id = 1

# Database connection parameters
# Connection to OpenStack VM running pgBouncer connection pooling
host = 130.56.244.224
port = 6432
dbname = datacube

# There are two users in the default setup:
# - 'cube_admin', used for ingestion (which requires write access),
# - 'cube_user', which has read-only access. Useful for most processing and query tasks.
user = cube_admin
password = cube_admin

# Schemas to put on the Postgres search path.
# This should include the schema in your flyway.properties file (default 'agdc').
schemas = agdc, public, gis, topology

# Temporary directory
temp_dir = /tmp

# Root directory for tiles
tile_root = /g/data1/rs0/tiles

# Default extents for testing
#start_date = 01/01/2009
#end_date = 30/04/2009
start_date =
end_date =
min_path = 88 
max_path = 115
min_row = 66
max_row = 91

tile_types = [1]
